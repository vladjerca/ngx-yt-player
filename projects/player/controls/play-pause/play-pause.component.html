<button (click)="toggle()"
        (focus)="focused.emit()"
        class="yt-control yt-control-play-pause">
  <ng-container *ngIf="state === PlayState.Playing">
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         fill="currentColor">
      <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
    </svg>
  </ng-container>
  <ng-container *ngIf="state === PlayState.Paused">
    <svg xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         fill="currentColor">
      <path d="M8 5v14l11-7z" />
    </svg>
  </ng-container>
</button>
